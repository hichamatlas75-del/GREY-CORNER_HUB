    <style>
        :root {
            /* Palette de couleurs "Premium" */
            --bg-color: #121212;         /* Fond tr√®s sombre */
            --card-bg: #1e1e1e;          /* Fond des cartes */
            --text-main: #ffffff;        /* Texte blanc */
            --text-muted: #a0a0a0;       /* Texte gris clair */
            --accent-gold: #D4AF37;      /* Or √©l√©gant */
            --accent-hover: #F2C94C;     /* Or plus clair au survol */
            --border-radius: 16px;
        }

        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            background-image: radial-gradient(circle at top, #2c3e50 0%, #121212 70%);
            color: var(--text-main);
            margin: 0;
            padding: 40px 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Container principal */
        .container {
            width: 100%;
            max-width: 600px; /* Largeur id√©ale pour un dashboard de direction */
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        /* Style du Logo */
        .logo-container {
            text-align: center;
            margin-bottom: 30px;
            animation: fadeIn 1.5s ease-in;
        }

        .logo-img {
            max-width: 250px; /* Ajustez la taille du logo ici */
            height: auto;
            border-radius: 10px; /* L√©g√®rement arrondi si n√©cessaire */
            filter: drop-shadow(0 0 15px rgba(255, 255, 255, 0.1));
        }

        h1 {
            font-weight: 300;
            letter-spacing: 4px;
            text-transform: uppercase;
            font-size: 1.2rem;
            color: var(--accent-gold);
            margin-top: 10px;
            text-align: center;
            border-bottom: 1px solid var(--accent-gold);
            padding-bottom: 15px;
            margin-bottom: 30px;
        }

        /* Style des Cartes (Boutons) */
        .nav-link {
            display: flex;
            align-items: center;
            background-color: var(--card-bg);
            padding: 20px 25px;
            border-radius: var(--border-radius);
            text-decoration: none;
            color: var(--text-main);
            border: 1px solid #333;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            position: relative;
            overflow: hidden;
        }

        .nav-link:hover {
            transform: translateY(-3px);
            border-color: var(--accent-gold);
            box-shadow: 0 10px 20px rgba(212, 175, 55, 0.15); /* Ombre dor√©e */
            background-color: #252525;
        }

        .nav-link::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 4px;
            background-color: var(--accent-gold);
            opacity: 0.7;
        }

        /* Icones et Texte */
        .icon {
            font-size: 1.8rem;
            margin-right: 20px;
            width: 40px;
            text-align: center;
        }

        .text-content {
            display: flex;
            flex-direction: column;
        }

        .title {
            font-size: 1.1rem;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        .subtitle {
            font-size: 0.85rem;
            color: var(--text-muted);
            margin-top: 4px;
        }

        /* Grille pour les plannings (c√¥te √† c√¥te en bas) */
        .planning-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        @media (max-width: 500px) {
            .planning-grid {
                grid-template-columns: 1fr; /* Sur mobile, les plannings passent l'un sous l'autre */
            }
        }

        /* Animation d'apparition */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .fade-in {
            animation: fadeIn 0.8s ease-out forwards;
            opacity: 0;
        }
        /* D√©calage des animations pour un effet cascade */
        .delay-1 { animation-delay: 0.1s; }
        .delay-2 { animation-delay: 0.2s; }
        .delay-3 { animation-delay: 0.3s; }
        .delay-4 { animation-delay: 0.4s; }
        .delay-5 { animation-delay: 0.5s; }

        footer {
            margin-top: 50px;
            color: #555;
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
    </style>
</head>
