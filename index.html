<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grey Corner • Direction</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #fcfdfe;
            color: #0f172a;
            -webkit-font-smoothing: antialiased;
        }
        .pro-card {
            background: #ffffff;
            border: 1px solid #e2e8f0;
            transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .pro-card:hover {
            border-color: #6366f1;
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(99, 102, 241, 0.08), 0 4px 6px -4px rgba(99, 102, 241, 0.08);
        }
        .bg-mesh {
            background-image: 
                radial-gradient(at 0% 0%, hsla(225,39%,30%,0.02) 0, transparent 50%), 
                radial-gradient(at 50% 0%, hsla(225,39%,20%,0.02) 0, transparent 50%), 
                radial-gradient(at 100% 0%, hsla(225,39%,10%,0.02) 0, transparent 50%);
        }
        @keyframes entry {
          from { opacity: 0; transform: translateY(1rem); }
          to { opacity: 1; transform: translateY(0); }
        }
        .animate-entry {
          animation: entry 0.6s cubic-bezier(0.22, 1, 0.36, 1);
        }
    </style>

    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@19.0.0",
        "react-dom/client": "https://esm.sh/react-dom@19.0.0/client"
      }
    }
    </script>
</head>
<body class="bg-mesh">
    <div id="root"></div>

    <script type="text/babel" data-type="module">
        import React from 'react';
        import { createRoot } from 'react-dom/client';

        const App = () => {
            return (
                <div className="min-h-screen flex items-center justify-center p-6">
                    <div className="pro-card max-w-md w-full p-8 rounded-3xl animate-entry text-center">
                        <div className="w-12 h-12 bg-indigo-600 rounded-xl mx-auto mb-6 flex items-center justify-center shadow-lg shadow-indigo-200">
                             <div className="w-6 h-6 border-2 border-white rounded-full border-t-transparent animate-spin-slow"></div>
                        </div>
                        <h1 className="text-2xl font-extrabold tracking-tight text-slate-900 mb-2">
                            Grey Corner
                        </h1>
                        <p className="text-slate-500 font-medium mb-6">
                            Direction & Management
                        </p>
                        <div className="h-px bg-slate-100 w-full mb-6"></div>
                        <button className="bg-slate-900 text-white px-6 py-2.5 rounded-full text-sm font-semibold hover:bg-slate-800 transition-colors">
                            Accéder au tableau de bord
                        </button>
                    </div>
                </div>
            );
        };

        const root = createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
